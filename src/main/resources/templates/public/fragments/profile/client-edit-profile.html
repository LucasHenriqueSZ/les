<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container" th:fragment="client-profile">
    <form action="" method="post" th:object="${client}">
        <div class="row g-0 mb-3">
            <div class="col-5 col-md-3 bg-light border-bottom border-white border-3">
                <label for="name" class="p-2">Nome</label>
            </div>
            <div class="col-7 col-md-9 bg-light border-start border-bottom border-white border-3">
                <input type="text" id="name" name="name" class="form-control p-2" th:field="*{name}" required>
            </div>
            <div class="col-5 col-md-3 bg-light border-bottom border-white border-3">
                <label for="cpf" class="p-2">CPF</label>
            </div>
            <div class="col-7 col-md-9 bg-light border-start border-bottom border-white border-3">
                <input type="text" id="cpf" name="cpf" class="form-control p-2" th:field="*{cpf}" required>
            </div>
            <div class="col-5 col-md-3 bg-light border-bottom border-white border-3">
                <label for="gender" class="p-2">Gênero</label>
            </div>
            <div class="col-7 col-md-9 bg-light border-start border-bottom border-white border-3">
                <select class="form-select p-2" id="gender" th:field="*{gender}" required>
                    <option value="" disabled>Selecione o gênero</option>
                    <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender.name}">Gênero</option>
                </select>
            </div>
            <div class="col-5 col-md-3 bg-light border-bottom border-white border-3">
                <label for="email" class="p-2">Email</label>
            </div>
            <div class="col-7 col-md-9 bg-light border-start border-bottom border-white border-3">
                <input type="email" id="email" name="email" class="form-control p-2" th:field="*{email}" required>
            </div>
            <div class="col-5 col-md-3 bg-light border-bottom border-white border-3">
                <label for="phone" class="p-2">Telefone</label>
            </div>
            <div class="col-7 col-md-9 bg-light border-start border-bottom border-white border-3">
                <input type="text" id="phone" name="phone" class="form-control p-2" th:field="*{phone}" required>
            </div>
        </div>

        <div class="row g-0 mb-3">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
