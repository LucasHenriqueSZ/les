<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="new-credit-card-offcanvas">
    <div>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCreditCard"
                aria-controls="offcanvasCreditCard">
            <i class="ri-add-line me-2"></i>Adicionar Novo Cartão
        </button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
             id="offcanvasCreditCard" aria-labelledby="offcanvasCreditCardLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasCreditCardLabel">Adicionar Novo Cartão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Número do Cartão<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Digite o número do cartão" maxlength="19">
                    </div>
                    <div class="mb-3">
                        <label for="cardHolder" class="form-label">Nome do Titular<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="cardHolder" placeholder="Digite o nome do titular">
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Data de Validade<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" maxlength="5">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">Código CVV<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="cvv" placeholder="Digite o CVV" maxlength="3">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Cartão</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
