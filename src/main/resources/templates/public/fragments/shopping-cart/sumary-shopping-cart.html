<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="card mb-4" th:fragment="sumary-shopping-cart">
    <div class="card-header py-3">
        <h5 class="mb-0">Resumo</h5>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Produtos
                <span>R$99,99</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0 pb-1">
                Envio
                <span>R$10,32</span>
            </li>
            <li class="list-group-item d-flex flex-column px-0 pb-1">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <strong class="mb-0">Cupom de desconto:</strong>
                    <button type="button" id="add-coupon-btn" class="btn btn-link p-0">Adicionar</button>
                </div>
                <div id="coupon-input-section" style="display: none;" class="mt-2">
                    <input type="text" id="coupon-code" class="form-control mt-2" placeholder="Digite seu cupom">
                    <button type="button" id="apply-coupon-btn" class="btn btn-primary mt-2">Aplicar</button>
                </div>
                <p id="coupon-display" class="mt-2" style="display: none;">
                    Cupom aplicado: <span id="coupon-text"></span> <br>
                    Valor descontado: <span id="discount-amount" class="fw-semibold text-success"></span>
                </p>
            </li>
            <li class="list-group-item d-flex flex-column px-0 pb-1">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <strong class="mb-0">Calcular Frete:</strong>
                </div>
                <div class="input-group mt-2">
                    <input type="text" id="cep-code" class="form-control" placeholder="Digite seu CEP">
                    <button type="button" id="calculate-freight-btn" class="btn btn-primary">Calcular</button>
                </div>
                <p id="freight-display" class="mt-2" style="display: none;">
                    Valor do frete: <span id="freight-amount" class="fw-semibold"></span>
                </p>
            </li>
            <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                    <strong>Pre√ßo Total</strong>

                    <p class="mb-0 fs-6 text-dark-emphasis">(Incluindo taxas)</p>

                </div>
                <span><strong>$199,99</strong></span>
            </li>


        </ul>

        <button type="button" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-primary btn-lg btn-block">
            Ir para checkout
        </button>
    </div>
</div>

</body>
</html>
