<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="card mb-4" th:fragment="sumary-shopping-cart(cart)">
    <div class="card-header py-3">
        <h5 class="mb-0">Resumo</h5>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Produtos
                <span th:text="${cart.getFormattedTotalPrice()}"></span>
            </li>
            <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                    <strong>Pre√ßo Total</strong>
                    <p class="mb-0 fs-6 text-dark-emphasis">(Incluindo taxas)</p>
                </div>
                <span><strong th:text="${cart.getFormattedTotalPrice()}"></strong></span>
            </li>


        </ul>
        <a
            th:href="@{/checkout}"
            >
            <button type="button"
                    class="btn btn-primary btn-lg btn-block"
                    th:disabled="${cart.items.size()} == 0">
                Ir para checkout
            </button>
        </a>
    </div>
</div>

</body>
</html>
