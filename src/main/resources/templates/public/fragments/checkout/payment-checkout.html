<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section class="h-100 h-custom" th:fragment="payment-checkout">
    <div class="h-100 pb-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
                    <div class="card-body p-4">
                        <div class="row justify-content-between">
                            <div class="col-md-12 col-lg-8 col-xl-6 mb-4 mb-md-0">
                                <form>
                                    <div class="d-flex flex-row pb-3">
                                        <div class="d-flex align-items-center pe-2">
                                            <input class="form-check-input" type="radio" name="paymentMethod"
                                                   id="cardRadio" value="card" aria-label="..." checked>
                                        </div>
                                        <div class="rounded border w-100 p-3">
                                            <p class="d-flex align-items-center mb-0">
                                                <i class="ri-bank-card-2-line"></i>Cartão
                                            </p>
                                            <div id="cardDropdown" class="mt-3">
                                                <div class="mb-3">
                                                    <label for="endereco" class="form-label"><strong>Selecione o
                                                        Cartão:</strong></label>
                                                    <select id="endereco" class="form-select">
                                                        <option value="1">**** **** **** 1234 - John Doe</option>
                                                        <option value="2">**** **** **** 5678 - Jane Doe</option>
                                                        <option value="3">**** **** **** 9012 - John Smith</option>
                                                    </select>
                                                </div>
                                                <div class="d-flex justify-content-between">
                                                    <div th:replace="public/fragments/offcanvas/new-credit-card-offcanvas"></div>
                                                    <button type="button" class="btn btn-secondary">
                                                        <i class="ri-edit-line me-2"></i>Editar Cartões
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row">
                                        <div class="d-flex align-items-center pe-2">
                                            <input class="form-check-input" type="radio" name="paymentMethod"
                                                   id="pixRadio" value="pix" aria-label="...">
                                        </div>
                                        <div class="rounded border w-100 p-3">
                                            <p class="d-flex align-items-center mb-0">
                                                <img th:src="@{/img/icons/pix.png}" class="img-fluid img-icon-16">Pix
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-4 col-xl-3">
                                <div class="d-flex justify-content-between">
                                    <p class="mb-2">Produtos</p>
                                    <p class="mb-2">$23.49</p>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <p class="mb-0">Frete</p>
                                    <p class="mb-0">$2.99</p>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <p class="mb-0">Cupom aplicado: <span id="coupon-text">abc123</span></p>
                                    <p class="mb-0 text-success">-$5.00</p>
                                </div>

                                <hr class="my-3">

                                <div class="d-flex justify-content-between mb-4">
                                    <p class="mb-2">Valor Total</p>
                                    <p class="mb-2">$199,99</p>
                                </div>

                                <button type="button"
                                        class="btn btn-primary btn-block btn-lg">
                                    <span>Concluir Compra</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
