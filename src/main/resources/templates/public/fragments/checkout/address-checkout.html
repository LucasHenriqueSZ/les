<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="address-shopping-cart">
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="mb-3"><strong>Endereço de Entrega</strong></h4>
            <div class="mb-3">
                <label for="endereco" class="form-label"><strong>Selecione o Endereço:</strong></label>
                <select id="endereco" class="form-select">
                    <option value="" selected disabled>Escolha um endereço</option>
                    <option th:each="address : ${user.addresses}"
                            th:value="${address.id}"
                            th:data-cep="${address.zipCode}"
                            th:data-id="${address.id}"
                            th:text="${address.street + ', ' + address.number + ' - ' + address.city + ', ' + address.state}"></option>
                </select>
            </div>
            <div class="d-flex justify-content-between">

                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasAddress_New"
                        aria-controls="offcanvasAddress_New">
                    <i class="ri-add-line me-2"></i>Novo Endereço
                </button>
            </div>

            <div id="resultado-frete" class="mt-3" style="display: none;">
                <h5 class="my-3"><strong>Entrega prevista</strong></h5>
                <div class="d-flex align-items-center mb-2">
                    <i class="ri-calendar-line me-2"></i>
                    <p class="mb-0"><strong>Entre:</strong> <span id="data-entrega">--/--/----</span></p>
                </div>
                <div class="d-flex align-items-center">
                    <i class="ri-truck-line me-2"></i>
                    <p class="mb-0"><strong>Frete:</strong> R$<span id="valor-frete">0,00</span></p>
                </div>
            </div>
        </div>
        <input type="hidden" th:field="*{orderSend.fretePrice}" id="input-valor-frete">
        <input type="hidden" th:field="*{orderSend.initDatePrediction}" id="input-data-entrega-inicial">
        <input type="hidden" th:field="*{orderSend.endDatePrediction}" id="input-data-entrega-final">
        <input type="hidden" th:field="*{orderSend.address.id}" id="input-id">
    </div>

</div>
</body>
</html>
