<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container" th:fragment="form-client-credit-card">
    <div class="card">
        <div class="card-header text-center">
            <h5 class="mb-0">CARTÃO DE CRÉDITO</h5>
        </div>
        <div class="card-body">
            <p class="text-center">Adicione um ou mais cartão.</p>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasCreditCard"
                    aria-controls="offcanvasCreditCard">
                <i class="ri-add-line me-2"></i>Adicionar Novo Cartão
            </button>

            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('cards')}" th:errors="*{cards}"></div>
            <div id="creditCardContainer" class="mt-2">
                <div th:each="card, iterStat : ${client.cards}">
                    <div class="card mb-3">
                        <div class="card-body d-flex justify-content-between align-items-center creditCard-item">
                            <div>
                                <input type="hidden" th:name="cards[__${iterStat.index}__].cardNumber" th:value="${card.cardNumber}">
                                <input type="hidden" th:name="cards[__${iterStat.index}__].holderName" th:value="${card.holderName}">
                                <input type="hidden" th:name="cards[__${iterStat.index}__].expiryDate" th:value="${card.expiryDate}">
                                <input type="hidden" th:name="cards[__${iterStat.index}__].cvv" th:value="${card.cvv}">
                                <input type="hidden" th:name="cards[__${iterStat.index}__].flag" th:value="${card.flag}">
                                <p class="mb-1"><strong>Número do Cartão:</strong> <span th:text="${card.cardNumber}"></span></p>
                                <p class="mb-1"><strong>Nome do Titular:</strong> <span th:text="${card.holderName}"></span></p>
                                <p class="mb-1"><strong>Data de Validade:</strong> <span th:text="${card.expiryDate}"></span></p>
                                <p class="mb-1"><strong>Código CVV:</strong> <span th:text="${card.cvv}"></span></p>
                                <p class="mb-1"><strong>Bandeira:</strong> <span th:text="${card.flagName}"></span></p>
                            </div>
                            <button type="button" class="btn btn-danger text-white btn-sm remove-address">
                                <i class="ri-delete-bin-6-line"></i> Remover
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/credit-card-form.js}"></script>
</div>


</body>
</html>
