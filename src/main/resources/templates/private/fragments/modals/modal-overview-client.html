<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<body>
<div th:fragment="modal-overview-client(currentClient, uniqueId)">
  <div class="modal fade" th:id="'editClientModal_' + ${uniqueId}" tabindex="-1" aria-labelledby="editClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="card widget-card border-light shadow-sm">
          <div class="card-body p-4">
            <ul class="nav nav-tabs" th:id="'profileTab_' + ${uniqueId}" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="overview-tab" data-bs-toggle="tab"
                        th:data-bs-target="'#overview-tab-pane_' + ${uniqueId}" type="button" role="tab"
                        th:aria-controls="'overview-tab-pane_' + ${uniqueId}" aria-selected="true">Overview
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="password-tab" data-bs-toggle="tab"
                        th:data-bs-target="'#password-tab-pane_' + ${uniqueId}" type="button" role="tab"
                        th:aria-controls="'password-tab-pane_' + ${uniqueId}" aria-selected="false">Senha
                </button>
              </li>
            </ul>
            <div class="tab-content pt-4" th:id="'profileTabContent_' + ${uniqueId}">
              <div class="tab-pane fade show active" th:id="'overview-tab-pane_' + ${uniqueId}" role="tabpanel"
                   aria-labelledby="overview-tab" tabindex="0">
                <div th:replace="private/fragments/client/client-overview-admin-profile :: overview-admin-profile(${currentClient})"></div>
              </div>
              <div class="tab-pane fade" th:id="'password-tab-pane_' + ${uniqueId}" role="tabpanel" aria-labelledby="password-tab"
                   tabindex="0">
                   <div th:replace="private/fragments/forms/admin-edit-client-password :: admin-client-edit-password(currentClient=${currentClient}, uniqueId=${uniqueId})"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
